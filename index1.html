<html lang="en">
<head>

<p class="popup">Form submitted Successfully</p>
<body>
      <div class="container">
        <div class="form-container">
            <h1>Registration Form</h1>
            <form action="">
                <div class="username">
                    <input type="text" id="username" class="input-feild" placeholder="Name">
                    <i class="fa-solid fa-circle-check" style="color: #6be9fb;" ></i>
                    <label for="user">Please Enter your Name</label>
                </div>

                <div class="phone">
                    <input type="text" id="phone" class="input-feild" placeholder="Name">
                    <i class="fa-solid fa-circle-check" style="color: #6be9fb;" ></i>
                    <label for="phone">Please Enter your Name</label>
                </div>
                 <input type="submit" id="submitbutton" class="feild-submit">

            </form>
        </div>
      </div>
    

    <script src="script.js"></script>
</body>
</html>
